<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>评论管理</title>
	<link rel="stylesheet" type="text/css" href="../../../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../demo.css">
	<script type="text/javascript" src="../../../../jquery.min.js"></script>
	<script type="text/javascript" src="../../../../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../../jquery.serializeObject.js"></script>
</head>
<body>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
				<!-- <div id="wu-tabs" class="easyui-tabs" data-options="border:false,fit:true"> -->
						<!-- <p id="parentId" style="border-radius:8px;height:20px;text-align:center"></p>  -->
						
						<table id="dg"></table>
						<div id="dpg" class="easyui-dialog" title="search" data-options="iconCls:'icon-save',closed:true" style="width:300px;height:200px;padding:10px">
							<div style="margin:20px 0">
								<input class="easyui-textbox" name="searchBox" id='searchBox' style="width:100%" data-options="required:true">
							</div>
							<div style="text-align:center;padding:5px 0">
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="sear()" style="width:80px">search</a>
							</div>
								
						</div>
						<div id="dlg" class="easyui-dialog" title="信息修改" data-options="iconCls:'icon-save',closed:true" style="width:500px;height:300px;padding:10px">
						   
							 <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
								 
								<div style="margin-bottom:20px">
									<input class="easyui-textbox" name="name" style="width:100%" data-options="label:'text:',required:false">
								</div>
								<div style="margin-bottom:20px">
									<input class="easyui-textbox" name="comment" style="width:100%" data-options="label:'comment:',required:true" validType="onlyNum">
								</div>
								<div style="margin-bottom:20px">
										<input class="easyui-textbox" name="words" style="width:100%" data-options="label:'我的评论:',required:false">
									</div>
								<div style="margin-bottom:5px">
										<input class="easyui-textbox" name="_id" style="width:100%" data-options="label:'需替换行ID:',required:false">
								</div>
							</form>
							<div style="text-align:center;padding:5px 0">
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
							</div>
					
						</div>
						<div id="wu-tabs" class="easyui-tabs" data-options="border:false,fit:true">
								
								<div title="首页" data-options="href:'layout-editor.html',closable:false,iconCls:'icon-tip',cls:'pd3'"></div>
											
							</div>
	
	
	
					<!-- <div title="详情" data-options="href:'layout-editor.html',closable:false,iconCls:'icon-tip',cls:'pd3'"></div> -->
								
				<!-- </div> -->
			</div>
		</div>
		<script type="text/javascript">
			function sear(){
				var value=$('#searchBox').val();
				$('#dg').datagrid('load', {
					name: value,
					address: 'ho'
				});
				$('#dg').datagrid('reload'); 
			}
			
	
			function submitForm(){
				$('#ff').form('submit',{
					onSubmit:function(){
						if($(this).form('enableValidation').form('validate')){
	
							var data = $("#ff").serializeObject();
							console.log(data)
							console.log(data._id)
							console.log(data._id && data._id.trim().length>0)
							if(data._id && data._id.trim().length>0){
								// editMode
	
								$.ajax({
									method:'put',
									url:'http://localhost:3000/news/data/' + data._id,
									data: data
								}).done(function(res){
									$('#dlg').dialog('close')
									$('#dg').datagrid('reload'); 
								})
							}else{
								// addMode
								delete data._id;
								$.ajax({
									method:'post',
									url:'http://localhost:3000/news/data/',
									data: data
								}).done(function(res){
									$('#dlg').dialog('close')
									$('#dg').datagrid('reload'); 
								})
	
							}
							
						}else{
							$.messager.show({
								title:'信息提示',
								msg:'表单验证失败',
								showType:'show'
							});
						}
	
					}
				});
			}
			function clearForm(){
				$('#ff').form('clear');
			}
	
	
		 var toolbar = [{
			text:'添加',
			iconCls:'icon-add',
			handler:function(){
				$('#dlg').dialog('open').find('input').val('')
			}
		},{
			text:'删除',
			iconCls:'icon-cut',
			handler:function(){
				if(confirm('您确认删除吗？（删除后数据无法恢复！）')){
					
	
				var gss = $("#dg").datagrid('getSelections');
				var ids = [];
				for(var i=0;i<gss.length;i++){
					ids.push(gss[i]._id);
				}
				console.log(ids)
				$.ajax({
					url:'http://localhost:3000/news/deletes',
					method:'post',
					data: {ids: ids.toString()}
				}).done(function(res){
					console.log(res.status)
					if(res.status === 200){
						$.messager.show({
								title:'信息提示',
								msg:'删除数据成功',
								showType:'show'
							});
					}else{
						$.messager.show({
								title:'信息提示',
								msg:'请选择要删除的数据',
								showType:'show'
							});
					}
					$("#dg").datagrid("reload");
				})
				}
			}
		},{
			text:'搜索',
			iconCls:'icon-search',
			handler:function(){
				$('#dpg').dialog('open')
			}
		},{
			text:'保存',
			iconCls:'icon-save',
			handler:function(){alert('已保存')}
		},'-',{
			text:'刷新',
			iconCls:'icon-reload',
			handler:function(){
				$('#dg').datagrid('load', {
					name: "",
					address: 'ho'
				});
				$("#dg").datagrid("reload");
			}
		}];
		$.extend($.fn.validatebox.defaults.rules, {
				  
				onlyNum:{
					validator:function(value,param){
						var reg = /^\d{1,12}$/g;
						return reg.test(value);
					},
					message:  '请输入正确的数字！'
				},
				
	
			});
		$('#dg').datagrid({
			toolbar:toolbar,
			pagination:true,
			fit:true,
			method:'post',
			url:'http://localhost:3000/news/list',
			rownumbers: true,
			columns:[[
				   {field:'ck',checkbox:true},
				{field:'_id',title:'ID',width:200,align:'center' },
				{field:'name',title:'名称',width:260,align:'center'},
				{field:'comment',title:'评论数',width:100,align:'center',
				formatter: function(value,row,index){
					if(value>=100000){
							return "<span style='color:red'>"+value+"</span>"
					}
					return "<span>"+value+"</span>"
					}
				},
				{field:'opt',title:'操作', width:150,align:'center',
					formatter: function(value,row,index){
						return "<span style='cursor:pointer' class='new_comment' onclick='new_comment()'>评论</span> <span style='cursor:pointer' class='new_add' onclick='new_add()'>编辑</span> <span style='cursor:pointer' class='new_delete' onclick='new_delete()'>删除</span>"
					}
				},
				{field:'words',title:'我的评论',width:300,align:'center'}
			]],
			
			onDblClickRow(index,row){
				editData(row);
			}
			
		});
		function new_comment(){
			console.log("new_comment")
		}
		function new_add(index,row){
		// $('#dlg').dialog('open')
		editData(row);
	}
		function new_delete(){
			$(this).parents('tr').addClass('datagrid-row-checked datagrid-row-selected')
				if(confirm('您确认删除吗？（删除后数据无法恢复！）')){
					
				var gss = $("#dg").datagrid('getSelections');
				var ids = [];
				for(var i=0;i<gss.length;i++){
					ids.push(gss[i]._id);
				}
				console.log(ids)
				$.ajax({
					url:'http://localhost:3000/news/deletes',
					method:'post',
					data: {ids: ids.toString()}
				}).done(function(res){
					console.log(res.status)
					if(res.status === 200){
						$.messager.show({
								title:'信息提示',
								msg:'删除数据成功',
								showType:'show'
							});
					}else{
						$.messager.show({
								title:'信息提示',
								msg:'请选择要删除的数据',
								showType:'show'
							});
					}
					$("#dg").datagrid("reload");
				})
				}
			}
		function editData(row){
			$('#dlg').dialog('open');
			$('#ff').form('load',row);
		}
	
		</script>
</body>
</html>
